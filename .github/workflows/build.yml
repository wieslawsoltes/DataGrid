name: CI

on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build Release
      run: dotnet build --configuration Release
    - name: Test Release
      run: dotnet test --configuration Release

  pack:
    name: NuGet
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Pack NuGet
      if: github.event_name != 'pull_request'
      run: dotnet pack -c Release -o ./artifacts/NuGet ./src/TemplatedDataGrid/TemplatedDataGrid.csproj
    - name: Artifacts
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@master
      with:
        name: NuGet
        path: ./artifacts/NuGet

  publish-windows:
    name: Publish windows-latest
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Publish
      if: github.event_name != 'pull_request'
      run: dotnet publish -c Release -f net5.0 -r win7-x64 -o ./artifacts/TemplatedDataGridDemo-win7-x64 ./samples/TemplatedDataGridDemo/TemplatedDataGridDemo.csproj
    - name: Artifacts
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@master
      with:
        name: TemplatedDataGridDemo-win7-x64
        path: ./artifacts/TemplatedDataGridDemo-win7-x64

  publish-ubuntu:
    name: Publish ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Publish
      if: github.event_name != 'pull_request'
      run: dotnet publish -c Release -f net5.0 -r ubuntu.14.04-x64 -o ./artifacts/TemplatedDataGridDemo-ubuntu.14.04-x64 ./samples/TemplatedDataGridDemo/TemplatedDataGridDemo.csproj
    - name: Artifacts
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@master
      with:
        name: TemplatedDataGridDemo-ubuntu.14.04-x64
        path: ./artifacts/TemplatedDataGridDemo-ubuntu.14.04-x64

  publish-macOS:
    name: Publish macOS-latest
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Publish
      if: github.event_name != 'pull_request'
      run: dotnet publish -c Release -f net5.0 -r osx.10.12-x64 -o ./artifacts/TemplatedDataGridDemo-osx.10.12-x64 ./samples/TemplatedDataGridDemo/TemplatedDataGridDemo.csproj
    - name: Artifacts
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@master
      with:
        name: TemplatedDataGridDemo-osx.10.12-x64
        path: ./artifacts/TemplatedDataGridDemo-osx.10.12-x64
 
